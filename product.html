<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="product.css">
    <script src="https://kit.fontawesome.com/b9016b9b7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="links"> 
            <a href="#">HOME</a>
            <a href="#">STORE</a>
            <a href="#">ABOUT</a>
        </div>
        <div class="site-name">
            <div class="basketicon">
                <i class="fa-solid fa-basket-shopping" id="basket-icon"></i>
                <p class="basketincludes">0</p>
            </div>
            <button class="back">BACK</button>
            <h1>Lili's SHOP</h1>
        </div>
    </header>
    <section class="container">
        <div class="shoe-info">
            <h1 class="shoe-title"></h1>
            <p class="shoe-desc"></p>
        </div>
        <img src="" alt="" class="shoe-image">
    </section>
    <!-- productscart-container deleted  -->
    <section class="productscart-container">
        <div class="modal">
            <div class="cart">
                <h1 class="cart-text">CART</h1>
                <ul class="basket-header">
                    <li class="">Item</li>
                    <li class="">Price</li>
                    <li class="">Quantity</li>
                </ul>
            </div>
            <div class="total">
                <p>Total:</p>
                <p class="total-price">0$</p>
            </div>
            <div class="modal-buttons">
                <div class="purchasediv">
                    <button class="purchase">PURCHASE</button>
                </div>
                <div class="continuediv">
                    <button class="continue">CONTINUE</button>
                </div>
            </div>
        </div>
        <!-- <div class="products">
        </div>    -->
    </section>


    <section class="container">
        <div class="product-info">
            <h1 class="product-title"></h1>
            <p class="product-desc"></p>
        </div>
        <img src="" alt="" class="product-image">
    </section>
    <footer> 
        <p>lili@gmail.com</p> 
    </footer>
    <script src="product.js"></script>
</body>
</html>
